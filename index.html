<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharky</title>
    <link rel="shortcut icon" href="./assets/img/1.Sharkie/4.Attack/Fin slap/1.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 id="headline">Sharky</h1>
    <div id="canvas_container">
        <canvas id="canvas" width="720" height="480">
        </canvas>
        <img id="restart_img" src="./assets/img/6.Botones/Try again/Recurso 17.png" alt="restart button">
        <div class="btn_container">
            <div class="btn_section_left">
                <div class="top">
                    <button id="up_button" class="movement_button"></button>
                </div>
                <div>
                    <button id="left_button" class="movement_button"></button>
                    <button id="down_button" class="movement_button"></button>
                    <button id="right_button" class="movement_button"></button>
                </div>
            </div>
            <div class="btn_section_right">
                <button id="slap_button" class="movement_button"></button>
                <button id="shoot_button" class="movement_button"></button>
            </div>
        </div>
        <div class="game_setting_container">
            <img id="sound_img" class="sound" src="./assets/img/other/sound.png" alt="sound button">
            <img class="fullscreen_button" src="./assets/img/6.Botones/Full Screen/Mesa de trabajo 7.png" alt="fullscreen" onclick="fullscreen()">
        </div>
        <div class="info_container">
            <button onclick="showInfoPopup()">
                <img src="./assets/img/other/info.png" alt="info button">
            </button>
        </div>
        <div>
            <h1 id="mobile_startscreen_headline">SHARKY</h1>
        </div>
        <div id="start_screen">
            <img src="./assets/img/6.Botones/Start/2.png" alt="start button" onclick="init()">
        </div>
        <div id="controls_container">
            <div>
                <img class="control_image_key" src="./assets/img/6.Botones/Key/D key.png" alt="slap attack">
                <img src="./assets/img/6.Botones/Tittles/Attack tittle.png" alt="slap attack title">
            </div>
            <div>
                <img src="./assets/img/6.Botones/Key/Space Bar key.png" alt="slap attack">
                <img src="./assets/img/6.Botones/Tittles/Attack tittle.png" alt="slap attack title">
            </div>
            <div>
                <img src="./assets/img/6.Botones/Key/arrow keys.png" alt="control img">
                <img src="./assets/img/6.Botones/Tittles/Move title.png" alt="use arrow keys">
            </div>
        </div>
        <div id="info_popup_container" onclick="closeInfoPopup()">
            <div class="info_popup_content">
                <h2>Instructions</h2>
                <p>Collect all the poisons to defeat the boss</p>
            </div>
        </div>
    </div>

    <div id="turn_device_container">
        <h2>Please turn your device</h2>
        <img src="./assets/img/other/turn_mobile.png" alt="turn device">
    </div>
    
    <script src="./js/models/drawable-object.class.js"></script>
    <script src="./js/models/movable-object.class.js"></script>
    <script src="./js/models/background-object.class.js"></script>
    <script src="./js/models/status-bar.class.js"></script>
    <script src="./js/models/coins-bar.class.js"></script>
    <script src="./js/models/poison-bar.class.js"></script>
    <script src="./js/models/boss-bar.class.js"></script>
    <script src="./js/models/throwable-object.class.js"></script>
    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/pufferfish.class.js"></script>
    <script src="./js/models/jellyfish.class.js"></script>
    <script src="./js/models/boss.class.js"></script>
    <script src="./js/models/coin.class.js"></script>
    <script src="./js/models/poison.class.js"></script>
    <script src="./js/models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/models/keyboard.class.js"></script>
    <script src="./js/models/world.class.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
