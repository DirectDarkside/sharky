<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharky</title>
    <link rel="shortcut icon" href="./assets/img/1.Sharkie/4.Attack/Fin slap/1.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body onload="init()">

    <h1>Sharky</h1>
    <div id="canvas_container">
        <canvas id="canvas" width="720" height="480">
        </canvas>
        <img id="restart_img" src="./assets/img/6.Botones/Try again/Recurso 17.png" alt="">
        <div class="btn_container">
            <div class="btn_section_left">
                <div class="top">
                    <button id="up_button" class="movement_button"></button>
                </div>
                <div>
                    <button id="left_button" class="movement_button"></button>
                    <button id="down_button" class="movement_button"></button>
                    <button id="right_button" class="movement_button"></button>
                </div>
            </div>
            <div class="btn_section_right">
                <button id="slap_button" class="movement_button"></button>
                <button id="shoot_button" class="movement_button"></button>
            </div>
        </div>
    </div>
    
    <script src="./js/models/drawable-object.class.js"></script>
    <script src="./js/models/movable-object.class.js"></script>
    <script src="./js/models/background-object.class.js"></script>
    <script src="./js/models/status-bar.class.js"></script>
    <script src="./js/models/coins-bar.class.js"></script>
    <script src="./js/models/poison-bar.class.js"></script>
    <script src="./js/models/boss-bar.class.js"></script>
    <script src="./js/models/throwable-object.class.js"></script>
    <script src="./js/models/character.class.js"></script>
    <script src="./js/models/pufferfish.class.js"></script>
    <script src="./js/models/jellyfish.class.js"></script>
    <script src="./js/models/boss.class.js"></script>
    <script src="./js/models/coin.class.js"></script>
    <script src="./js/models/poison.class.js"></script>
    <script src="./js/models/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/models/keyboard.class.js"></script>
    <script src="./js/models/world.class.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
